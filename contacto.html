<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css.css" >
    <title>Contacto</title>
  </head>
  <body>
    <button>
      <a href="index.html"target="_blank">Curriculum Vitae</a>
    </button>
    <hr>
    <form class="" action="index.html" method="post">
      <label for="nombre">Nombre</label>
      <input type="text" name="nombre">
      </br></br>
      <label for="correo">Correo</label>
      <input type="email" name="correo">
      </br></br>
      <label for="carrera">Carrera</label>
    </br>
      <select  name="carrera">
        <option value="inni" checked> Ing. en Informatica</option>
        <option value="inco"> Ing. en Computación</option>
      </select>
      </br></br>
      <label for="nacimiento">Fecha de nacimiento</label>
      <input type="date" name="nacimiento">
      </br></br>
      <p>Genero</p>
      <input type="radio"  name="genero" value="Mujer" >
      <label for="male">Mujer</label>
      <input type="radio" name="genero" value="Hombre">
      <label for="female">Hombre</label>

      </br></br>
      <label for="password">Password</label>
      <input type="password" name="password">
      </br></br>
      <label for="comentario">Comentario</label>
      <textarea name="comentario" rows="5" cols="20"></textarea>
      </br></br>
      <label for="informacion">¿Quiero recibir mas informacion?</label>
      <input type="checkbox" name="informacion" checked>
      </br></br>
      <label for="calificacion">Calificacion</label>
      <input type="number" name="calificacion" value="10">
      </br></br>

    </form>

  </body>
</html>
